<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <span class='icon-totot'>💃</span><span id='clock'></span>
    </header>
    <div id='main-div'>
      <nav id='aside'>
        <a href="#calculator">计算器</a>
      </nav>
      <div id='container'>
        <div id='calculator' class="inactive">
          <textarea id='stdin' name="stdin" value=""></textarea>
          <div id='cmd-buttons'>
            <input type="button" name="clear" value="清空">
            <input type="button" name="execute" value="运算">
          </div>

          <div id='results'></div>
          <div id='functions'>
            <button type="button" name="Math.pow" title="指数函数: Math.pow(x,y)">x<sup>y</sup></button>
            <button type="button" name="Math.sqrt" title="求X平方根: Math.sqrt(x)">√x</button>
          </div>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
