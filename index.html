<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Hello World!</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id='main-div'>
      <nav id='aside'>
        <ul>
          <li>
            <a href="#calculator">计算器</a>
          </li>
          <li>
            <a href="#iciba">金山词霸</a>
          </li>
          <li>
            <a href="#zdic">汉语词典</a>
          </li>
        </ul>
        <span class='icon-totot'>💃</span>
      </nav>
      <div id='container'>
        <div id='calculator' class="inactive">
          <textarea id='stdin' name="stdin" value=""></textarea>
          <div id='cmd-buttons'>
            <input type="button" name="clear" value="清空">
            <input type="button" name="execute" value="运算">
          </div>

          <div id='results'></div>
          <div id='functions'>
            <button type="button" name="Math.pow" title="指数函数: Math.pow(x,y)">x<sup>y</sup></button>
            <button type="button" name="Math.sqrt" title="求X平方根: Math.sqrt(x)">√x</button>
          </div>
        </div>

        <div id='iciba' class="inactive">
          <webview id="iciba-webview" src="http://www.iciba.com/" disablewebsecurity='true' partition='icibawebview'></webview>
        </div>

        <div id='zdic' class="inactive">
          <webview id="zdic-webview" src="https://www.zdic.net/" disablewebsecurity='true' partition='zdicwebview'></webview>
        </div>
      </div>
      
    </div>
    
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
